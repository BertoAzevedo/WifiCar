<!DOCTYPE html>
<html>
	<head>
		<title>Wifi Car</title>
		<meta name="viewport" content="user-scalable=no" />
	</head>
	<body
		style="
			position: fixed;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
				sans-serif;
			color: rgb(128, 128, 128);
			font-size: xx-large;
		"
	>
		<p style="text-align: center">
			X: <span id="x_coordinate"> </span> Y:
			<span id="y_coordinate"> </span> Speed: <span id="speed"> </span> % Angle:
			<span id="angle"> </span>
		</p>
		<p style="text-align: center">
			Direction: <span id="final_direction"> </span>
		</p>

		<canvas id="canvas" name="game"></canvas>
		<script>
			var connection = new WebSocket("ws://192.168.3.89/ws", ["arduino"])
			connection.onopen = function () {
				connection.send("Connect " + new Date())
			}
			connection.onerror = function (error) {
				console.log("WebSocket Error ", error)
				alert("WebSocket Error ", error)
			}
			connection.onmessage = function (e) {
				console.log("Server: ", e.data)
			}

			function send(x, y, speed, angle, final_direction) {
				var data = {
					x: x,
					y: y,
					speed: speed,
					angle: angle,
					final_direction: final_direction
				}
				data = JSON.stringify(data)
				console.log(data)
				connection.send(data)
			}
		</script>
		<script>
			var canvas, ctx

			let up_state,
				down_state,
				left_state,
				right_state = false

			let previous_sent_direction = "Stop"

			function DefineDirection(up_state, down_state, left_state, right_state) {
				if (
					up_state == false &&
					down_state == false &&
					left_state == false &&
					right_state == false
				) {
					x_relative = 0
					y_relative = 0
					speed = 0
					angle_in_degrees = 0
					document.getElementById("x_coordinate").innerText = x_relative
					document.getElementById("y_coordinate").innerText = y_relative
					document.getElementById("speed").innerText = speed
					document.getElementById("angle").innerText = angle_in_degrees
					document.getElementById("final_direction").innerText = "Stop"
					if (previous_sent_direction !== "Stop") {
						send(0, 0, 0, 0, "Stop")
						previous_sent_direction = "Stop"
					}
					return
				}

				let direction = "Stop"
				x_relative = 0
				y_relative = 0
				speed = 0
				angle_in_degrees = 0

				if (
					up_state == true &&
					down_state == false &&
					left_state == false &&
					right_state == false
				)
					direction = "Foward"

				if (
					up_state == true &&
					down_state == false &&
					left_state == true &&
					right_state == false
				)
					direction = "Foward_Left"

				if (
					up_state == true &&
					down_state == false &&
					left_state == false &&
					right_state == true
				)
					direction = "Foward_Right"

				if (
					up_state == false &&
					down_state == true &&
					left_state == false &&
					right_state == false
				)
					direction = "Backwards"

				if (
					up_state == false &&
					down_state == true &&
					left_state == true &&
					right_state == false
				)
					direction = "Backwards_Left"

				if (
					up_state == false &&
					down_state == true &&
					left_state == false &&
					right_state == true
				)
					direction = "Backwards_Right"
				if (
					up_state == false &&
					down_state == false &&
					left_state == true &&
					right_state == false
				)
					direction = "Left"
				if (
					up_state == false &&
					down_state == false &&
					left_state == false &&
					right_state == true
				)
					direction = "Right"

				document.getElementById("x_coordinate").innerText = 0
				document.getElementById("y_coordinate").innerText = 0
				document.getElementById("speed").innerText = 0
				document.getElementById("angle").innerText = 0
				document.getElementById("final_direction").innerText = direction
				if (previous_sent_direction !== direction) {
					send(0, 0, 0, 0, direction)
					previous_sent_direction = direction
				}
			}

			document.onkeydown = (e) => {
				e = e || window.event
				if (e.keyCode === 38) {
					up_state = true
				} else if (e.keyCode === 40) {
					down_state = true
				} else if (e.keyCode === 37) {
					left_state = true
				} else if (e.keyCode === 39) {
					right_state = true
				}
				DefineDirection(up_state, down_state, left_state, right_state)
			}
			document.onkeyup = (e) => {
				e = e || window.event
				if (e.keyCode === 38) {
					up_state = false
				} else if (e.keyCode === 40) {
					down_state = false
				} else if (e.keyCode === 37) {
					left_state = false
				} else if (e.keyCode === 39) {
					right_state = false
				}
				DefineDirection(up_state, down_state, left_state, right_state)
			}

			window.addEventListener("load", () => {
				canvas = document.getElementById("canvas")
				ctx = canvas.getContext("2d")
				resize()

				document.addEventListener("mousedown", startDrawing)
				document.addEventListener("mouseup", stopDrawing)
				document.addEventListener("mousemove", Draw)

				document.addEventListener("touchstart", startDrawing)
				document.addEventListener("touchend", stopDrawing)
				document.addEventListener("touchcancel", stopDrawing)
				document.addEventListener("touchmove", Draw)
				window.addEventListener("resize", resize)

				document.getElementById("x_coordinate").innerText = 0
				document.getElementById("y_coordinate").innerText = 0
				document.getElementById("speed").innerText = 0
				document.getElementById("angle").innerText = 0
				document.getElementById("final_direction").innerText = "Stop"
			})

			var width, height, radius, x_orig, y_orig
			function resize() {
				width = window.innerWidth
				radius = 200
				height = radius * 6.5
				ctx.canvas.width = width
				ctx.canvas.height = height
				background()
				joystick(width / 2, height / 3)
			}

			function background() {
				x_orig = width / 2
				y_orig = height / 3

				ctx.beginPath()
				ctx.arc(x_orig, y_orig, radius + 20, 0, Math.PI * 2, true)
				ctx.fillStyle = "#ECE5E5"
				ctx.fill()
			}

			function joystick(width, height) {
				ctx.beginPath()
				ctx.arc(width, height, radius, 0, Math.PI * 2, true)
				ctx.fillStyle = "#F08080"
				ctx.fill()
				ctx.strokeStyle = "#F6ABAB"
				ctx.lineWidth = 8
				ctx.stroke()
			}

			let coord = { x: 0, y: 0 }
			let paint = false

			function getPosition(event) {
				var mouse_x = event.clientX || event.touches[0].clientX
				var mouse_y = event.clientY || event.touches[0].clientY
				coord.x = mouse_x - canvas.offsetLeft
				coord.y = mouse_y - canvas.offsetTop
			}

			function is_it_in_the_circle() {
				var current_radius = Math.sqrt(
					Math.pow(coord.x - x_orig, 2) + Math.pow(coord.y - y_orig, 2)
				)
				if (radius >= current_radius) return true
				else return false
			}

			function startDrawing(event) {
				paint = true
				getPosition(event)
				if (is_it_in_the_circle()) {
					ctx.clearRect(0, 0, canvas.width, canvas.height)
					background()
					joystick(coord.x, coord.y)
					Draw()
				}
			}

			function stopDrawing() {
				paint = false
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				background()
				joystick(width / 2, height / 3)
				document.getElementById("x_coordinate").innerText = 0
				document.getElementById("y_coordinate").innerText = 0
				document.getElementById("speed").innerText = 0
				document.getElementById("angle").innerText = 0
				document.getElementById("final_direction").innerText = "Stop"
			}

			function CalculateDirection(x_relative, y_relative) {
				if (y_relative <= 0 && x_relative >= -100 && x_relative <= 100)
					return "Foward"

				if (
					y_relative >= -30 &&
					y_relative <= 30 &&
					x_relative <= -190 &&
					x_relative >= -200
				)
					return "Left"

				if (
					y_relative >= -30 &&
					y_relative <= 30 &&
					x_relative >= 190 &&
					x_relative <= 200
				)
					return "Right"

				if (y_relative >= 0 && x_relative <= 100 && x_relative >= -100)
					return "Backwards"

				if (y_relative <= 0 && x_relative >= -200 && x_relative <= -100)
					return "Foward_Left"

				if (y_relative <= 0 && x_relative <= 200 && x_relative >= 100)
					return "Foward_Right"

				if (y_relative >= 0 && x_relative >= -200 && x_relative <= -100)
					return "Backwards_Left"

				if (y_relative >= 0 && x_relative >= 100 && x_relative <= 200)
					return "Backwards_Right"
			}

			function Draw(event) {
				if (paint) {
					ctx.clearRect(0, 0, canvas.width, canvas.height)
					background()
					var angle_in_degrees, x, y, speed
					var angle = Math.atan2(coord.y - y_orig, coord.x - x_orig)

					if (Math.sign(angle) == -1) {
						angle_in_degrees = Math.round((-angle * 180) / Math.PI)
					} else {
						angle_in_degrees = Math.round(360 - (angle * 180) / Math.PI)
					}

					if (is_it_in_the_circle()) {
						joystick(coord.x, coord.y)
						x = coord.x
						y = coord.y
					} else {
						x = radius * Math.cos(angle) + x_orig
						y = radius * Math.sin(angle) + y_orig
						joystick(x, y)
					}

					getPosition(event)

					var speed = Math.round(
						(100 *
							Math.sqrt(Math.pow(x - x_orig, 2) + Math.pow(y - y_orig, 2))) /
							radius
					)

					var x_relative = Math.round(x - x_orig)
					var y_relative = Math.round(y - y_orig)

					document.getElementById("x_coordinate").innerText = x_relative
					document.getElementById("y_coordinate").innerText = y_relative
					document.getElementById("speed").innerText = speed
					document.getElementById("angle").innerText = angle_in_degrees

					document.getElementById("final_direction").innerText =
						CalculateDirection(x_relative, y_relative)

					let new_direction = CalculateDirection(x_relative, y_relative)
					if (previous_sent_direction !== new_direction) {
						send(x_relative, y_relative, speed, angle_in_degrees, new_direction)
						previous_sent_direction = new_direction
					}
				}
			}
		</script>
	</body>
</html>
